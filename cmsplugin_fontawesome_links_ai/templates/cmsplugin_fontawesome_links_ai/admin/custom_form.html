{% extends "admin/change_form.html" %}
{% load cms_admin cms_static staticfiles %}

{% block extrahead %}
    {# in case plugins require widgets, they need to have bundle here #}
    <script src="{% static_with_version 'cms/js/dist/bundle.admin.base.min.js' %}" type="text/javascript"></script>
    <script type="text/javascript">
        if (!window.jQuery) {
            window.jQuery = CMS.$;
            window.$ = window.jQuery;
        }
    </script>
    {{ block.super }}
    <script src="{% static 'fontawesome/js/django_fontawesome.js' %}" type="text/javascript"></script>
    <script src="{% static 'fontawesome/select2/select2.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/select2/select2.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/select2/select2-bootstrap.css' %}">
{% endblock %}

{% block submit_buttons_bottom %}
    {% submit_row_plugin %}
{% endblock %}
